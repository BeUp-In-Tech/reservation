services:
  db:
    image: postgres:16
    container_name: reservation_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reservation_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: reservation_api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # âœ… IMPORTANT: use db host name "db" not localhost
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/reservation_dev
      # Put your OpenAI key here or in .env (recommended)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  pgdata:
